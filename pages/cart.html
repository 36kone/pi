<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Carrinho - MenuFood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/cart.css" />
    <link rel="stylesheet" href="/styles/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="navbar-container"></div>

    <main id="cart-page">
        <section class="cart">
            <div class="container cart__container">
                <header class="cart__header">
                    <h1>Seu carrinho</h1>
                    <p class="cart__subtitle">Revise seus itens antes de finalizar o pedido.</p>
                </header>

                <div class="cart-layout">
                    <div class="cart-items">
                        <div id="cart-empty" class="cart-empty">
                            <div class="cart-empty__icon">üõí</div>
                            <h2>Seu carrinho est√° vazio</h2>
                            <p>Adicione sabores deliciosos e eles aparecer√£o aqui.</p>
                            <a href="/pages/index.html" class="btn btn--ghost cart-empty__btn">
                                Explorar card√°pio
                            </a>
                        </div>

                        <div id="cart-items"></div>
                    </div>

                    <aside class="cart-summary">
                        <h2>Resumo do pedido</h2>

                        <div class="cart-summary__row">
                            <span>Subtotal</span>
                            <span id="cart-subtotal">R$ 0,00</span>
                        </div>
                        <div class="cart-summary__row">
                            <span>Taxa de servi√ßo</span>
                            <span id="cart-fee">R$ 0,00</span>
                        </div>
                        <div class="cart-summary__row cart-summary__row--total">
                            <span>Total</span>
                            <span id="cart-total">R$ 0,00</span>
                        </div>

                        <button type="button" class="btn btn--primary btn--full cart-summary__btn"
                            onclick="location.href='/pages/status_pedido.html'">
                            Finalizar pedido
                        </button>

                        <button type="button" class="cart-summary__clear">
                            Limpar carrinho
                        </button>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../js/main.js"></script>
</body>

</html>
